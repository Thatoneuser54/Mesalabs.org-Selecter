<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GitHub Folder Navigator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px 20px; }
  </style>
</head>
<body>
  <h1>Select a Page</h1>
  <div id="buttons"></div>
  <p id="count"></p>

  <script>
    const user = "Thatoneuser54"; // ðŸ”§ Replace with your GitHub username
    const repo = "Mesalabs.org-Selecter"; // ðŸ”§ Replace with your repository name

    async function loadFolders() {
      const response = await fetch(`https://api.github.com/repos/${user}/${repo}/contents`);
      const data = await response.json();

      const folders = data.filter(item => item.type === "dir");
      const container = document.getElementById("buttons");

      folders.forEach(folder => {
        const btn = document.createElement("button");
        btn.textContent = folder.name;
        btn.onclick = () => window.location.href = `${folder.name}/index.html`;
        container.appendChild(btn);
      });

      document.getElementById("count").textContent = `Total folders: ${folders.length}`;
    }

    loadFolders();
  </script>
</body>
</html>
